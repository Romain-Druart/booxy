<ng-container *ngIf="book">
    <div
        class="flex items-center justify-center overflow-hidden transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300 mt-10">
        <img class="h-64 w-48 transition-duration: 150ms rounded-lg shadow-black  flex-shrink-0 block "
            src="{{book.cover}}" (click)="openDialog()">
    </div>
</ng-container>
